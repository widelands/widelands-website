name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--target-version py310"
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: black autoformat
