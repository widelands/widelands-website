{% load i18n %}

{% for attach in post.attachments.all %}
	<div class="attachment">
		<hr />
		<div>{% trans "Attachment" %}:</div>
		{% if attach.content_type == "image/jpeg" or attach.content_type == "image/png" %}
		<img src="{{ attach.get_absolute_url }}" alt="{{ attach.name }}">
		{% else %}
		<a href="{{ attach.get_absolute_url }}" download="{{attach.name }}" type="{{attach.content_type}}">{{ attach.name }}</a>
		({{ attach.size|filesizeformat }})
		{% endif %}
	</div>
{% endfor %}
