{% for t in tag_list %}
	{% if t != tag %}
	{% comment %}the forloop.last needs to be in every line to prevent a space after the tag {% endcomment %}
		<a href="{% url 'article_tag_detail' t.name %}">{{t.name}}</a>{% if not forloop.last %}{{ sep }}{% endif %}
	{% else %}
		<span class="grey">{{ t.name }}</span>{% if not forloop.last %}{{ sep }}{% endif %}
	{% endif %}
{% endfor %}
